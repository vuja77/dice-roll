<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dice roll</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css">
</head>
<body>
<div class="box">
	<div class="buttons">
		
		<button class="new-btn"><i class="fa-solid fa-arrow-rotate-right"></i>NEW GAME</button>
	</div>
		
	<div id="dice">
		
	</div>
	<div id="btn-2" class="buttons">
		<button class="roll-btn"><i class="fad fa-dice"></i>ROLL DICE</button>
		<button class="hold-btn"><i class="fa-duotone fa-joystick"></i>HOLD</button>
	</div>
	<div id="ply1" class="">
		<h2 id="win1" class=""></h2>	
		<h1>Player 1</h1>
		<div id="span">
			<p>Score:</p>
			<span id="score-display-1">0</span>
		</div>
	</div>
	<div id="ply2" class="">
		<h2 id="win2" class=""></h2>	
		<h1>Player 2</h1>
		<div id="span">
			<p>Score:</p> 	
			<span id="score-display-2">0</span>
		</div>
		
	</div>
</div>
	
</body>
<script type="text/javascript" src="main.js">
	
	
</script>
</html>
